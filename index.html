<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج إرسال بيانات</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; }
    .message { margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <h2>نموذج إرسال بيانات</h2>
  <form id="dataForm">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required>

    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">إرسال</button>
    <div class="message" id="response"></div>
  </form>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const responseMsg = document.getElementById("response");
      responseMsg.textContent = "جاري الإرسال...";

      fetch("https://script.google.com/macros/s/AKfycbwBYG28poSu_Z1BsoZRYKoJzPuZr_G21GXv82tC4lDbOL1tA7fa8u8AAeJkheQk55xXTQ/exec", {
        method: "POST",
        body: new FormData(document.getElementById("dataForm")),
      })
      .then(res => res.ok ? res.text() : Promise.reject("فشل الاتصال"))
      .then(txt => responseMsg.textContent = "تم الإرسال بنجاح!")
      .catch(err => responseMsg.textContent = "حدث خطأ: " + err);
    });
  </script>
</body>
</html>
